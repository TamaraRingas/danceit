{% extends "base_generic.html" %}
{% load filters %}
{% block content %}
<h1>DanceIT</h1>
<p>Welcome to DanceIT, a Dance Video Information Management website developed by the University of Cape Town.</p>

{% for video in recent_videos %}

{% endfor %}
{% endblock %}
