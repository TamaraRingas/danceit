{% extends "base_generic.html" %}

{% block content %}
<h1>Videos</h1>
{% if video_list %}
<ul>
  {% for video in video_list %}
  <li>
    <a href="{{ video.get_absolute_url }}">{{ video.name }}</a> ({{video.date_created}})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no videos here.</p>
{% endif %}
{% endblock %}
