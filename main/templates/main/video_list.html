{% extends "base_generic.html" %}
{% load filters %}

{% block content %}
<h1>Videos List</h1>

<a href="{% url 'video_create'%}">Add Video</a>

{% if video_list %}
<ul>
  {% for video in video_list %}
  <li>
    <a href="{{ video.get_absolute_url }}">{{ video.name }}</a> 
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no videos here.</p>
{% endif %}
{% endblock %}
