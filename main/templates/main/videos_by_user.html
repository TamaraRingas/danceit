{% extends "base_generic.html" %}

{% block content %}
    <h1>Followed Videos</h1>
    {% if video_list %}
    <ul>
      {% for video in video_list%} 
        <a href="{% url 'video-detail' video.pk %}">{{video.name}}</a>        
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no followed videos.</p>
    {% endif %}       
{% endblock %}
