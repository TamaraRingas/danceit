{% extends "base_generic.html" %}

{% block content %}
    <h1>Followed Tags</h1>

    {% if tags_by_user %}
    <ul>

      {% for tag in tags_by_user %} 
        <a href="{% url 'tag-detail' tag.pk %}">{{tag.name}}</a>)        
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no followed tags.</p>
    {% endif %}       
{% endblock %}
