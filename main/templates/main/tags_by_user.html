{% extends "base_generic.html" %}
{% block content %}
    <h1>Followed Tags</h1>
    {% if tag_list %}
    <ul>
      {% for tag in tag_list%} 
        <a href="{% url 'tag-detail' tag.pk %}"style="color: #ffffff">{{tag.name}}</a>        
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no followed tags.</p>
    {% endif %}       
{% endblock %}
