{% extends "base_generic.html" %}

{% block content %}
<h1>Tag Categories List</h1>

<p><a href="{% url 'type_create'%}">Add Tag Category</a> </p>

{% if type_list %}
<ul>
  {% for type in type_list %}
  <li>
    <a href="{{ type.get_absolute_url }}">{{ type.name }}</a> 
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no categories here.</p>
{% endif %}
{% endblock %}
