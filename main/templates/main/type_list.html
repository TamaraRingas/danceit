{% extends "base_generic.html" %}

{% block content %}
<h1>Tag Categories List</h1>

<a href="{% url 'type_create'%}"style="color: #ffffff">Add Tag Category</a> 

{% if type_list %}
<ul>
  {% for type in type_list %}
  <li>
    <a href="{{ type.get_absolute_url }}"style="color: #ffffff">{{ type.name }}</a> 
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no categories here.</p>
{% endif %}
{% endblock %}
