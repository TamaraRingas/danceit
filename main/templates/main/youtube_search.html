{% extends "base_generic.html" %}
{% load filters %}
{% block content %}
<h2> Search YouTube Videos</h2>
<form method="POST">
  {% comment %} <label for="search">Search YouTube</label> {% endcomment %}
  {% csrf_token %}
  <input type="text" name="search">
  <input type="submit" value="Search">
</form> 
<h3>Results</h3>
{% for video in videos%}
{{video.title}}
<iframe width="560" height="315" src= "{{video.url|embedurl}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
{% endfor%}
{% endblock %}
