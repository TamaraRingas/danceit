{% extends "base_generic.html" %}

{% block content %}
{% load filters %}
<h1>Video: {{ video.name }}</h1>
<p><strong>URL:</strong> {{video.url}}</p>
<p><strong>Date Uploaded:</strong> {{ video.date_created }}</p>
<p><strong>Tags:</strong> {{ video.tags.all|join:", " }}</p>
<p>{{video.url|embedurl}}</p>
<iframe width="560" height="315" src= "{{video.url|embedurl}}" frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

{% endblock %}
